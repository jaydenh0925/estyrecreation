<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Esty Recreation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container my-5">
            <!-- Popular Categories Section -->
            <h2 class="fw-bold text-center">Shop our most popular categories</h2>
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-6 g-3 text-center">
                <div class="col">
                    <img src="./img/men-clothing.jpg" class="category-img" alt="Men's Clothing">
                    <p>Men</p>
                </div>
                <div class="col">
                    <img src="./img/women-clothing.jpg" class="category-img" alt="Women's Clothing">
                    <p>Women</p>
                </div>
                <div class="col">
                    <img src="./img/accessories.jpg" class="category-img" alt="Accessories & Jewelry">
                    <p>Jewelry & Accesories</p>
                </div>
            </div>
        </div>
        
        <div class="container my-5">
            <!-- Gifts Section -->
            <h2 class="fw-bold text-center">Discover gifts for every occasion</h3>
            <div class="d-flex flex-wrap justify-content-center gap-4 text-center">
                <div>
                    <img src="./img/gift-for-her.jpg" class="gift-img" alt="Gifts for Her">
                    <p>Gifts for Her</p>
                </div>
                <div>
                    <img src="./img/gift-for-him.jpg" class="gift-img" alt="Gifts for Him">
                    <p>Gifts for Him</p>
                </div>
                <div>
                    <img src="./img/elegant-gift.jpg" class="gift-img" alt="Engagement Gifts">
                    <p>Engagement Gifts</p>
                </div>
                <div>
                    <img src="./img/baby-gift.jpg" class="gift-img" alt="Baby Gifts">
                    <p>Baby Gifts</p>
                </div>
                <div>
                    <img src="./img/personalized-jewelry.jpg" class="gift-img" alt="Personalized Jewelry">
                    <p>Personalized Jewelry</p>
                </div>
                <div>
                    <img src="./img/flower-gift.jpeg" class="gift-img" alt="Flower Gifts">
                    <p>Flower Gifts</p>
                </div>
            </div>
        </div>


        <footer>
            <p>&copy; 2025 Esty Recreation</p>
        </footer>
        
        <script src="" async defer></script>
    </body>
